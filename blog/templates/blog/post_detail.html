{% extends 'base.html' %}

{% block content %}
    {% load i18n %}


    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>{{ post.author }}</p>
        <p>{{ post.category }}</p>
    </div>


{% endblock %}
