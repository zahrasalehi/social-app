{% extends 'base.html' %}

{% block content %}
    {% load i18n %}

    {% for post in posts %}

        <p>Published in : {{ post.published_date }}</p>
        <p>Written By : {{ post.author }}</p>
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text }}</p>
    {% endfor %}
{% endblock %}
